<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniDeals CRM | Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash-container">
        <div class="logo-wrapper">
            <img src="public/images/unideal_logo.webp" alt="UniDeals Logo" class="splash-logo">
        </div>
        <div class="cta-group">
            <button id="access-btn" class="primary-btn">Go to Dashboard</button>
            <button id="quote-btn" class="secondary-btn">New Quotation</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your CRM dashboard</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>
            <div class="modal-footer">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
